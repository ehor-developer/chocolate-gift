<body>
    <div class="box">
        <div class="notification">
            このアプリを使用して、<b>相手からの印象が低下</b>しても責任は取りません。</b>
        </div>
        <p style="font-size: 50pt; text-align: center;">🍫🎁</p>
        <p class="title is-2" style="text-align: center;">ChocolateGift</p>
        <div class="box">
            <p class="title is-4">チョコレートを贈るには？</p>
            <hr>
            <p class="title is-6">1.メッセージを入力(60文字以内)</p>
            <textarea id="text" class="textarea" placeholder="伝えたい想いを入力してね！(60文字以内)" maxlength="60"></textarea>
            <button class='button is-warning' onclick="comp()">作る!</button>
            <p class="title is-6" style="margin-top: 1em;">2.作られたリンクを送ろう！</p>
            <input id="link" class="input is-primary" type="text" placeholder="「作る」を押すとリンクが生成されます">
            <button class='button is-warning' onclick="copy()">コピーする！</button>

        </div>
    </div>
    </div>
</body>

</html>

<script>
    function comp() {
        text = document.getElementById("text").value
        link = "https://ehor-developer.github.io/tool/"
        document.getElementById("link").value = link + "give.html/?message=" + btoa(encodeURIComponent(text))
    }

    function copy() {
        var copy_link = document.getElementById("link");
        copy_link.select();
        document.execCommand("Copy");
    }
</script>
